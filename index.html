<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calc__text">
        <h1>Calculator</h1>
        <input type="text" id="n" placeholder="0" />
        <div class="action__btn">
          <button type="button" id="backbtn" onclick="backspace()">
            Backspace
          </button>
          <button type="button" id="backbtn" onclick="clearAll()">Clear</button>
        </div>
      </div>
      <div class="calc-keys">
        <form class="calc__form">
          <button type="button" id="n_1" onclick="calculator(this.id)">
            1
          </button>
          <button type="button" id="n_2" onclick="calculator(this.id)">
            2
          </button>
          <button type="button" id="n_3" onclick="calculator(this.id)">
            3
          </button>
          <button type="button" id="n_-" onclick="calculator(this.id)">
            -
          </button>
          <button type="button" id="n_4" onclick="calculator(this.id)">
            4
          </button>
          <button type="button" id="n_5" onclick="calculator(this.id)">
            5
          </button>
          <button type="button" id="n_6" onclick="calculator(this.id)">
            6
          </button>
          <button type="button" id="n_*" onclick="calculator(this.id)">
            *
          </button>
          <button type="button" id="n_7" onclick="calculator(this.id)">
            7
          </button>
          <button type="button" id="n_8" onclick="calculator(this.id)">
            8
          </button>
          <button type="button" id="n_9" onclick="calculator(this.id)">
            9
          </button>
          <button type="button" id="n_/" onclick="calculator(this.id)">
            /
          </button>
          <button type="button" id="n_%" onclick="calculator(this.id)">
            %
          </button>
          <button type="button" id="n_0" onclick="calculator(this.id)">
            0
          </button>
          <button type="button" id="n_+" onclick="calculator(this.id)">
            +
          </button>
          <button type="button" onclick="getResult()">=</button>
        </form>
      </div>
    </div>
  </body>
</html>
